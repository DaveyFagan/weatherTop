#{extends 'main.html' /}
#{set title:'Update' /}
#{menu id:"update" /}

<div class="ui two column grid basic middle aligned segment">
    <div class="column">
        <form class="ui stacked segment form" action="/updateProfile" method="POST">
            #{ifErrors}
            <h1>Oops incorrect infoâ€¦</h1>
            #{/ifErrors}
            <h3 class="ui header">Edit Profile</h3>
            <div class="two fields">
                <div class="field">
                    <label>First Name</label>
                    <input placeholder="First Name" type="text" name="firstname">
                    <span class="error">#{error 'firstname' /}</span>
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input placeholder="Last Name" type="text" name="lastname">
                    <span class="error">#{error 'lastname' /}</span>
                </div>
            </div>
            <div class="field">
                <label>Email</label>
                <input placeholder="Email" type="text" name="email">
                <span class="error">#{error 'email' /}</span>
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password">
                <span class="error">#{error 'password' /}</span>
            </div>
            <button class="ui black submit button">Submit</button>
        </form>
    </div>
    <div class="column">
        <img class="ui large rounded image" src="public/images/update1.jpg">
    </div>
</div>
#{footer id:"start"/}
