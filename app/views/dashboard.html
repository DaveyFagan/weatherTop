#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"dashboard"/}

#{list items:stations, as:'station'}
<section class="ui segment">

    #{latestweather station:station /}

    <div class="ui section divider"></div>

    <a href="/stations/${station.id}" class="ui circular black icon button"> <i class="blue icon folder open"></i> </a>
    <a href="/dashboard/deletestation/${station.id}" class="ui circular black icon button"> <i
            class="red icon trash icon"></i> </a>

</section>
#{/list}
#{addstation /}
<div class="ui hidden divider"></div>

<div class="ui inverted segment">
    <div class="ui facebook button">
        <i class="facebook icon"></i>
        Facebook
    </div>
    <div class="ui twitter button">
        <i class="twitter icon"></i>
        Twitter
    </div>
    <div class="ui google plus button">
        <i class="google plus icon"></i>
        Google Plus
    </div>
</div>
